        }(document, 'script', 'facebook-jssdk'));</script>
        <header>
            <h1><a href="/">SiteMapper</a></h1>
            <nav class="buttons">
                <a href="https://twitter.com/share" class="twitter-share-button button" data-url="http://sitemapper.johnjonesfour.com" data-via="johnjones4">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                <div class="fb-like" data-href="http://sitemapper.johnjonesfour.com/" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="segoe ui"></div>

        </header>
        <section id="primary" role="main"></section>
        <script type="text/template" id="start_template">
            <h2>Explore your site</h2>
            <form>
                <label for="domain">Enter a domain to build a visual site map.</label>
                <input type="text" placeholder="example.com" name="domain" />
                <input type="submit" value="Map!" />
            </form>
        </script>
        <script type="text/template" id="map_temp_template">
            <h2>Workin' on it</h2>
            <p>Building your sitemap will take some time. You can hang around until it's ready, or let us alert you via email by entering your address below.</p>
            <form>
                <label for="email">Email:</label>
                <input type="email" placeholder="john@example.com" name="email" />
                <input type="submit" value="Save" />
                <p class="complete">Got it!</p>
            </form>
        </script>
        <script type="text/template" id="map_template">
            <div id="map-holder"></div>
        </script>
