<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>sitemapper</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <link href='http://fonts.googleapis.com/css?family=Alef:400,700' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/vendor/modernizr.min.js"></script>
    </head>
    <body>
        <header>
            <h1><a href="/">SiteMapper</a></h1>
            <nav class="buttons">
                <iframe class="fork" src="http://ghbtns.com/github-btn.html?user=johnjones4&repo=SiteMapper&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>
            </nav>
        </header>
        <section id="primary" role="main"></section>
        <script type="text/template" id="start_template">
            <h2>Explore your site</h2>
            <form>
                <label for="domain">Enter a domain to build a visual site map.</label>
                <input type="text" placeholder="example.com" name="domain" />
                <input type="submit" value="Map!" />
            </form>
        </script>
        <script type="text/template" id="map_temp_template">
            <h2>Workin' on it</h2>
            <p>Building your sitemap will take some time. You can hang around until it's ready, or let us alert you via email by entering your address below.</p>
            <form>
                <label for="email">Email:</label>
                <input type="email" placeholder="john@example.com" name="email" />
                <input type="submit" value="Save" />
                <p class="complete">Got it!</p>
            </form>
        </script>
        <script type="text/template" id="map_template">
            <div id="map-holder"></div>
        </script>
        <script data-main="js/main.js" src="js/vendor/require.js"></script>
    </body>
</html>
